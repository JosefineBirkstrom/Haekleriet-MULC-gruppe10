<title>Kontaktformular</title>

<section class="skitser-overskrift">
    <h1> Kontakt </h1>
    <p>Har du spørgsmål til os? <br> Så send os endelig en besked, så vil vi besvare din henvendelse hurtigst muligt.</p>


<div class="kontakt-container">
    <form onsubmit="sendEmail(); reset(); return false">
        <h3>Kontakt os</h3>
        <input type="text" id="navn" placeholder="Navn" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="besked" rows="4" placeholder="Hvordan kan vi hjælpe dig?"></textarea>
        <button type="submit">Send besked</button>
    </form>
</div>
</section>

<!-- Javascript til kontaktformularen -->
<script src="https://smtpjs.com/v3/smtp.js"></script>

<script>
    function sendEmail(){
    
        Email.send({
            SecureToken: "1811deb0-fe1a-48d9-92bb-29607c5d8874",
   
            To : 'sofiernj@gmail.com',
            From : "sofiernj@gmail.com",
            Subject : "Nyt Spørgsmål Fra Kontaktformular",
            Body : "Navn: " + document.getElementById("navn").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Besked: " + document.getElementById("besked").value
        }).then(
    
        message => alert("Din besked er sendt!")
    
        );
    }
</script>
